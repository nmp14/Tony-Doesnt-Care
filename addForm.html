<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chemical</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="Assets/CSS/style.css" rel="stylesheet">
</head>

<body>
    <header class="text-center mb-5">
        <h1>Add Chemical</h1>
    </header>

    <main>
        <form method="POST">
            <div class="mb-3">
                <label for="chemicalName" class="form-label">Chemical Name</label>
                <input type="text" class="form-control" id="chemicalName" aria-describedby="chemicalHelp">
                <div id="chemicalHelp" class="form-text">Enter name of chemical</div>
            </div>
            <div class="mb-3">
                <label for="chemicalLocation" class="form-label">Chemical Location</label>
                <input type="text" class="form-control" id="chemicalLocation">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>

</html>
